<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Premium Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0c0f1d;
            --accent-color: #4f46e5;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            background: radial-gradient(circle at top left, #1a1c2c, #0c0f1d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #4f46e5;
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #ec4899;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        .clock-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 3rem 5rem;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .clock-container:hover {
            transform: scale(1.02);
        }

        .date {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        .time {
            font-size: 6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .time span {
            min-width: 1ch;
            display: inline-block;
        }

        .separator {
            color: var(--accent-color);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .seconds {
            font-size: 2rem;
            font-weight: 400;
            color: var(--accent-color);
            margin-left: 0.5rem;
        }

        .day-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .day {
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .day.active {
            opacity: 1;
            color: var(--accent-color);
            transform: scale(1.2);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="clock-container">
        <div id="date" class="date">-- --- ----</div>
        <div class="time">
            <span id="hours">00</span>
            <span class="separator">:</span>
            <span id="minutes">00</span>
            <span id="seconds" class="seconds">00</span>
        </div>
        <div class="day-container">
            <span class="day" id="day-0">Sun</span>
            <span class="day" id="day-1">Mon</span>
            <span class="day" id="day-2">Tue</span>
            <span class="day" id="day-3">Wed</span>
            <span class="day" id="day-4">Thu</span>
            <span class="day" id="day-5">Fri</span>
            <span class="day" id="day-6">Sat</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Date
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);

            // Day
            const dayOfWeek = now.getDay();
            document.querySelectorAll('.day').forEach((el, index) => {
                if (index === dayOfWeek) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
