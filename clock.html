<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-CLOCK // NEURAL_LINK_ACTIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --bg-deep: #050505;
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #fdf900;
            --neon-red: #ff003c;
            --text-main: #e0e0e0;
            --grid-color: rgba(0, 243, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-deep);
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
            position: relative;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* CRT Vignette */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 11;
            pointer-events: none;
        }

        .clock-frame {
            position: relative;
            padding: 4rem;
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 0, 0, 0.8);
            box-shadow:
                0 0 20px var(--neon-cyan),
                inset 0 0 15px rgba(0, 243, 255, 0.3);
            clip-path: polygon(0% 15%, 5% 0%, 95% 0%, 100% 15%,
                    100% 85%, 95% 100%, 5% 100%, 0% 85%);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.8;
            }
        }

        .status-header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            letter-spacing: 0.3rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            white-space: nowrap;
        }

        .date-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-magenta);
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--neon-magenta);
            font-weight: 700;
        }

        .time-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 7rem;
            font-weight: 900;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            position: relative;
            color: var(--text-main);
            text-shadow:
                0 0 20px var(--neon-cyan),
                0 0 40px rgba(0, 243, 255, 0.4);
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-text::before {
            color: var(--neon-magenta);
            z-index: -1;
            animation: glitch-red 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite both;
        }

        .glitch-text::after {
            color: var(--neon-cyan);
            z-index: -2;
            animation: glitch-blue 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse infinite both;
        }

        @keyframes glitch-red {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 3px);
            }

            40% {
                transform: translate(-3px, -3px);
            }

            60% {
                transform: translate(3px, 3px);
            }

            80% {
                transform: translate(3px, -3px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-blue {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(3px, -3px);
            }

            40% {
                transform: translate(3px, 3px);
            }

            60% {
                transform: translate(-3px, -3px);
            }

            80% {
                transform: translate(-3px, 3px);
            }

            100% {
                transform: translate(0);
            }
        }

        .seconds {
            font-size: 2.5rem;
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow);
        }

        .decorator-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-yellow);
        }

        .top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .days-bar {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 15px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            padding-top: 1rem;
        }

        .day {
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
            color: rgba(0, 243, 255, 0.3);
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .day.active {
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan);
            font-weight: bold;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="clock-frame">
        <div class="status-header">SYSTEM.CLOCK // SYNCED_WITH_CORE</div>

        <div class="decorator-corner top-left"></div>
        <div class="decorator-corner top-right"></div>
        <div class="decorator-corner bottom-left"></div>
        <div class="decorator-corner bottom-right"></div>

        <div id="date" class="date-display">20XX-00-00</div>

        <div class="time-display">
            <span id="hours" class="glitch-text" data-text="00">00</span>
            <span class="separator" style="color: var(--neon-yellow);">:</span>
            <span id="minutes" class="glitch-text" data-text="00">00</span>
            <span id="seconds" class="seconds">00</span>
        </div>

        <div class="days-bar">
            <span class="day" id="day-0">SUN</span>
            <span class="day" id="day-1">MON</span>
            <span class="day" id="day-2">TUE</span>
            <span class="day" id="day-3">WED</span>
            <span class="day" id="day-4">THU</span>
            <span class="day" id="day-5">FRI</span>
            <span class="day" id="day-6">SAT</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');

            const hEl = document.getElementById('hours');
            const mEl = document.getElementById('minutes');
            const sEl = document.getElementById('seconds');

            hEl.textContent = h;
            hEl.setAttribute('data-text', h);
            mEl.textContent = m;
            mEl.setAttribute('data-text', m);
            sEl.textContent = s;

            // Date
            const y = now.getFullYear();
            const mo = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            document.getElementById('date').textContent = `${y}.${mo}.${d}`;

            // Day
            const dayOfWeek = now.getDay();
            document.querySelectorAll('.day').forEach((el, index) => {
                if (index === dayOfWeek) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
